<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Exercisewheel.css">
</head>
<body>
    <div class="container">
        <h1>Exercise Wheel</h1>
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <div class="arrow"></div>
        </div>
        <button id="spinButton">Spin the Wheel</button>
        <p id="result">Spin the wheel to get your exercise!</p>
    </div>

    <script src="Exercisewheel.js"></script>
</body>
</html>
